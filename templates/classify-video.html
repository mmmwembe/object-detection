<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multiple object detection using pre trained model in TensorFlow.js</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Jason Mayes">

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{url_for('static',filename='css/webcam-video-classification-styles.css')}}">

    <link rel="shortcut icon" href="{{ url_for('static', filename='fav-icon/3mega-favicon-32x32.png') }}">

  </head>  
  <body>

    <h1>Real-Time Dust Classification</h1>
  
    <section id="demos" class="invisible">
            
      <h2>Video continuous classification</h2>


      <div class="row">

        <div class="col-sm-8">
            <div>
                <button type ="button" id="videoButton" class="btn btn-primary">Start Video</button>
                <video id="video" controls src="https://storage.googleapis.com/heroku_bucket2/test_videos/dust_movie22.mp4" style="outline:none; width:100%; height:100%;"></video>
              </div>
        </div>

        <div class="col-sm-4">
            <div>
                <table id="results-datatable" class="table table-striped table-bordered" width="100%"></table>
            </div>
        </div>

      </div>
 
    </section>
    
    <!-- Include the Glitch button to show what the webpage is about and
         to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>

    <!-- Load TFLite Task Library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/tasks@0.0.1-alpha.8"></script>
    
    
    <!-- Import the page's JavaScript to do some stuff -->
    <script src="url_for('.static', filename='js/script-ai-platform-tflite-classification-video.js')"></script>
  </body>
</html>
